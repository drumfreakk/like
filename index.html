<html>
<head>

<title>Upvote</title>

<link rel="stylesheet" href="styles/main.css">

<script src="js/jquery.min.js"></script>

</head>
<body>

<!--
	onclick: when you click, then it votes
	id: the content can be changed
	data-toggle and title: tooltip

	upv/downv are the buttons
	up/down is where the votes will come
 -->

<div id="vote">


<div class="vt" id="u" onclick="vote('yes','up')" data-toggle="tooltip" title="By voting, you agree that your IP address is saved to record your vote.">


<div class="v" id="upv" >Upvote</div>

<p class="vs" id="up"></p>


</div>

<div data-toggle="tooltip" title="By voting, you agree that your IP address is saved to record your vote." class="vt" id="d" onclick="vote('yes','down')">


<div class="v" id="downv" >Downvote</div>

<p class="vs" id="down"></p>

<script src="js/vote.js"></script>

</body>
</html>
